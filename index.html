<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ancient Warrior Name Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>

  <body>
    <header></header>
    <!----------------------------------------------------------------->

    <main class="container-fluid">
      <div class="text-center mb-4">
        <!--instructions-->
        <h1>What's Your <br /><span>Ancient Warrior</span> <br />Name?</h1>
        <p>
          Please fill out the forms below to create your ancient warrior name
        </p>
        <div class="subBubble">
          <table>
            <tr>
              <td></td>
              <td></td>
            </tr>
          </table>
          <!--form-->
          <form action="" id="nameForm" class="mb-4">
            <div class="mb-3">
              <label for="fName" class="form-label">First Name</label>
              <input
                type="text"
                id="fName"
                name="fName"
                class="form-control"
                placeholder="Enter first name"
              />
            </div>
            <div class="mb-3">
              <label for="lName" class="form-label">Last Name</label>
              <input
                type="text"
                id="lName"
                name="lName"
                class="form-control"
                placeholder="Enter last name"
              />
            </div>
            <div class="mb-3">
              <label for="fColor" class="form-label">Favorite Color</label>
              <input
                type="text"
                id="fColor"
                name="fColor"
                class="form-control"
                placeholder="Favorite Color"
              />
            </div>
            <div class="mb-3">
              <label for="superPowerDrop" class="form-label"
                >Desired Superpower</label
              >
              <select id="superPowerDrop" class="form-select">
                <option value="cvcvcvcvc">Laser Eyes</option>
                <option value="cvcv">Fire Breath</option>
                <option value="ccvccv">Flight</option>
                <option value="ccvcvcv">Gravity Manipulation</option>
                <option value="cvcvcvcc">Teleportation</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="fNum" class="form-label"
                >Favorite Number Between 0 and 10</label
              >
              <input
                type="text"
                id="fNum"
                name="fNum"
                class="form-control"
                placeholder="Favorite Number Less than Ten (in NUMBERS)"
              />
            </div>
            <div class="mb-3">
              <span
                class="btn btn-primary w-100 buttonSubmit"
                onclick="submit()"
              >
                Generate Name
              </span>
            </div>
          </form>
        </div>
        <div class="outPutBox">
          <div id="output"></div>
          <div class="btn btn-primary w-100" onclick="copy()"></div>
        </div>
      </div>
    </main>

    <!----------------------------------------------------------------->
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

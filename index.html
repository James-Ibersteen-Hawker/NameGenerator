<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Superhero Name Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header></header>
    <!----------------------------------------------------------------->

    <main class="container-fluid">
      <div class="text-center mb-4">
        <!--instructions-->
        <h1>What's your superhero name?</h1>
        <p>Please fill out the forms below to create your superhero name</p>
        <!--form-->
        <form action="" id="nameForm" class="mb-4">
          <div class="mb-3">
            <label for="fName" class="form-label">First Name</label>
            <input
              type="text"
              id="fName"
              name="fName"
              class="form-control"
              placeholder="Enter first name"
            />
          </div>
          <div class="mb-3">
            <label for="lName" class="form-label">Last Name</label>
            <input
              type="text"
              id="lName"
              name="lName"
              class="form-control"
              placeholder="Enter last name"
            />
          </div>
          <div class="mb-3">
            <label for="fColor" class="form-label">Favorite Color</label>
            <input
              type="text"
              id="fColor"
              name="fColor"
              class="form-control"
              placeholder="Favorite Color"
            />
          </div>
          <div class="mb-3">
            <label for="dropDown" class="form-label"
              >Select from dropdown</label
            >
            <select id="dropDown" class="form-select">
              <option value="entry1">entry1</option>
              <option value="entry2">entry2</option>
              <option value="entry3">entry3</option>
              <option value="entry4">entry4</option>
              <option value="entry5">entry5</option>
            </select>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100">
              Generate Name
            </button>
          </div>
        </form>
      </div>
    </main>

    <!----------------------------------------------------------------->
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
